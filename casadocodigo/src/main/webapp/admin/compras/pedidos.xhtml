<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="pedidos" value="active" />
	<ui:define name="body">
		<h1>Lista de Pedidos</h1>
		<h:messages />

		<h:dataTable var="compra" value="#{adminListaComprasBean.compras}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Ítens</f:facet> #{compra.itens}
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
            	#{compra.total}
        	</h:column>
			<h:column>
				<f:facet name="header">Pedido</f:facet>
            	#{compra.id}
        	</h:column>
			<h:column>
				<f:facet name="header">Usuário</f:facet>
            	#{compra.usuarioLogado}
        	</h:column>
			<!-- 			<h:column>
				<f:facet name="header">Capa Path</f:facet>
				<img src="#{request.contextPath}/file/#{livro.capaPath}"
					height="30%" alt="#{livro.titulo}" />
			</h:column> -->
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
