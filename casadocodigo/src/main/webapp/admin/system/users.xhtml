	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="usuarios" value="active" />

	<ui:define name="body">

		<h1>Cadastro de Usuários</h1>
		<h:messages />
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{adminSystemUserBean.systemUser.primeiroNome}"
					required="true" id="nome" styleClass="form-control" />
				<h:message for="nome" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Sobrenome" />
				<h:inputText value="#{adminSystemUserBean.systemUser.sobrenome}"
					required="true" id="sobrenome" styleClass="form-control" />
				<h:message for="sobrenome" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Email" />
				<h:inputText value="#{adminSystemUserBean.systemUser.email}"
					required="true" id="email" styleClass="form-control" />
				<h:message for="email" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Senha" />
				<h:inputSecret value="#{adminSystemUserBean.systemUser.senha}"
					required="true" id="senha" styleClass="form-control" />
				<h:message for="senha" />
			</div>

	</ui:define>

</ui:composition>
</html>
